<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>javaScript</title>
</head>

<body>

  <input type="text" id="B" />
  <p id="A"></p>
  <input id="n" type="text" placeholder="Enter a number" />

  <input type="submit" onclick="myFunction()" value="submit" />


  <script>
    var x = parseInt(document.getElementById('n').value);
    var y=parseInt(document.getElementById('n').value);
    function myFunction() {

      document.getElementById('B').value = x;

      for(i=0;i<=x;i++){

        document.getElementById('A').innerHTML = y;
      }

    }
  </script>

</body>

</html>
